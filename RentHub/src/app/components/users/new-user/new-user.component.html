<h2 class="display-4 font-weight-bold mt-3" routerLink="/">
  Register
</h2>

<div class="row m-auto" id="form">
  <div class="col-4 bg-success d-flex justify-content-center">
    <h3 style="margin-top: 100px;"><b><u><i>Rent Hub</i></u></b></h3>
  </div>

  <div class="col-6">
    <div class="container p-2 bd-highlight">
      <br>
      <form [formGroup]="signupForm" (ngSubmit)="submit()">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-6">
          </div>
          <div class="col-6">
            <div class="form-group">
              <div class="form-outline col-auto">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
              </div>
              <div class="col-auto">
                <span class="form-text">Must be 8 digits and contain 1 UpperCase letter, 1 LowerCase letter, number and
                  special characters</span>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">Submit</button>
      </form>
      <br>

      <p class="text-center fs-3" [ngClass]=" isAccountCreated ? 'text-success pb-1' : 'text-danger pb-1'">
        {{displayMsg}}
      </p>

      <br>
      <div class="row">
        <div class="col">
          <span>Already Registered:- </span><a routerLink="/user/login"> Login</a>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-end">
          <button class="btn btn-outline-danger" routerLink="/home" style="margin-top: 20px;">
            Home
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
