<h2 class="display-4 font-weight-bold mt-3" routerLink="/">
    RentHub
</h2>

<div class="row m-auto" id="form">
    <div class="col-4 bg-success d-flex justify-content-center">
        <h3 style="margin-top: 100px;"><b><u><i>Login</i></u></b></h3>
    </div>

    <div class="col-6">
        <div class="flex-item d-flex justify-content-center ">

            <div class="container p-2 bd-highlight">
                <br>
                <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">

                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    </div>
                    <br>
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
                </form>
                <br>
                <div class="row">
                    <div class="col">
                        <span>Register:- </span><a routerLink="/user/signup"> Register</a>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
